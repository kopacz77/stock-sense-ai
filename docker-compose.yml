version: '3.8'

services:
  stock-sense-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-sense-ai
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./data/cache:/app/data/cache
      - ./data/paper-trading:/app/data/paper-trading
      - ./config:/app/config
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
    networks:
      - stock-sense-network

networks:
  stock-sense-network:
    driver: bridge
